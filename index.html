<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>
    <div class="main-container">

        <h1>Lanzador de dados</h1>

            <div class="dados-q-cont">
                <p id="cantidadDados" class="cantidad-dados">1</p>
                <div class="buttons-container">
                    <button class="btn-handler" id="incrementar">
                        <img src="assets/892692.png" alt="arrow" class="img-btn">
                    </button>
                    <button class="btn-handler" id="disminuir">
                        <img src="assets/892692.png" alt="arrow" class="img-btn">
                    </button>
                </div>
            </div>
            <button id="lanzar" class="lanzar-btn">Lanzar</button>
        </div>

        <div class="dados-container">

        </div>

    </div>
    <script src="app.js"></script>
